<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi số: ");
    let arr = str.split('');
    console.log("chuỗi là",arr)
    for (i=0;i<arr.length;i++){
        if (arr[i]%2==0&&arr[i+1]%2==0){
            arr.splice(i+1,0,"-");
            console.log("mảng là ",arr)
        }
    }document.write(arr.join(""))
</script>
</body>
</html>
